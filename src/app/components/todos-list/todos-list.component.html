<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Todos List</h4>
    <ul class="list-group">
      @for (todo of todos; track todo.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveTodo(todo, i)"
      >
        {{todo.name}}
      </li>
      }
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTodos()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-todo-details
      [viewMode]="true"
      [currentTodo]="currentTodo"
    ></app-todo-details>
  </div>
</div>
