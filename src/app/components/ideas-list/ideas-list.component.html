<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by name"
        [(ngModel)]="searchString"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchByName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Ideas List</h4>
    <ul class="list-group">
      @for (idea of ideas; track idea.id; let i = $index) {
      <li
        class="list-group-item"
        [class.active]="i === currentIndex"
        (click)="setCurrentIdea(idea, i)"
      >
        {{idea.name}}
      </li>
      }
    </ul>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAll()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-ideas-details
      [viewMode]="true"
      [currentIdea]="currentIdea"
    ></app-ideas-details>
  </div>
</div>
