@if (viewMode) {
  @if (currentIdea) {
    <h4>Idea</h4>
    <div>
      <label><strong>Name:</strong></label> {{ currentIdea.name }}
    </div>
      <label><strong>Description:</strong></label> {{currentIdea.description}}
    <div>
      <label><strong>Status:</strong></label> {{currentIdea.completed ? "Completed" : "Not Completed"}}
    </div>
    <a class="badge badge-warning" routerLink="#">
      Edit
    </a>
  }
  @else {
    <p></p>
  }
} @else {
  @if (currentIdea) {
  <div class="edit-form">
    <h4>Idea</h4>
    <form>
      <div class="form-group">
        <label for="title">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentIdea.name"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentIdea.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentIdea.completed ? "Completed" : "Pending" }}
      </div>
    </form>
  </div>
  }
}
